<div class="sidebar" [ngClass]="toggleMenu ? 'menu-inactivated' : '' ">
  <div class="toggle-menu" (click)="handleToggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <img src="../../../assets/logo/logo.png" alt="Logo IBN" class="logo" *ngIf="toggleMenu">
  <img src="../assets/images/img-acess/u12.png" alt="Logo IBN" class="logo" *ngIf="!toggleMenu">
  <div class="container-menu">
    <span style="margin-left: 10px;">EVAN</span>
    <ul>
      <li *ngFor="let menu of listMenu" (click)="toPath(menu.path)">
        <!-- <i [class]="menu.icon"></i> -->
        <label>
          {{menu.label}}
        </label>
      </li>
    </ul>
  </div>
</div>
<div class="sidebar-shadow" [ngClass]="toggleMenu ? 'menu-inactivated' : '' "></div>
